<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="heading">Employee Management System</h1>

    <div>
      <form>
        <label>Employee Name</label><br />
        <input id="name" type="text" placeholder="Enter Name" /><br />
        <label>Contact Number</label><br />
        <input id="contact" type="number" placeholder="Enter Number" /><br />
        <label>Gender </label><br/>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option vaslue="others">Others</option>
        </select>
        <br />
        <label >Address</label>
        <input id="address" type="text" placeholder="Enter Addresss"><br/>
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter Email"><br/>
        <label >Salary</label>
        <input id="salary" type="number" placeholder="Enter Number">
        <input type="submit" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Contact Number</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Email</th>
            <th>Salary</th>
            <!-- <th>Actions</th> -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    
  </body>
</html>
